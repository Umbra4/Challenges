<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT_Card</title>
</head>
<body class="bg">
        <article>
            <section class="card">
                <div class="hover-image">
                    <img src="images/image-equilibrium.jpg" alt="N FT_CARD" id="cardhover">
                </div>
                <p class="nft-name">Equilibrium #3429</p>
                <p class="description">Our Equilibrium collection promotes <br> balance and calm.</p>
                <p class="icon">
                    <span id="ETH"><img class="eth" src="images/icon-ethereum.svg" alt="ETH icon"> 0.041 ETH</span>
                    <span id="clock"><img class = "Clock" src="images/icon-clock.svg" alt="Clock icon"> 3 days left</span>
                </p>
                <footer>
                  <img src="images/image-avatar.png" alt="Creator" class="avatar">
                  <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>
                </footer>
            </section>
        </article>
</body>
</html>
